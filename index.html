<!DOCTYPE html>
	<html lang="en">

	<head>
		<link rel="stylesheet" href="assets/css/home.css">
		<script src="assets/js/script.js"></script>
		<title>Rock Paper Scissor</title>
	</head>

	<body>
		<h1>Rock, Paper, or Scissor?</h1>

		<h2>Choose your weapon</h2>

		<div id="modal">
			<div class="modal-content">
				<div class="items">
					<p id="modal_message">Start the game</p>
					<button id="start" onClick="start()">Start</button>
				</div>
			</div>
		</div>

		<div class="container">
			<button id="rock" onClick="game()">Rock</button>
			<button id="paper" onClick="game()">Paper</button>
			<button id="scissor" onClick="game()">Scissor</button>
		</div>

		<div>
			<p>Scoreboard</p>

			<table>
				<tr>
					<th>You</th>
					<th>Computer</th>
				</tr>
				<tr>
					<td id="playerScore">0</td>
					<td id="computerScore">0</td>
				</tr>
			</table>
		</div>

		<p id=result></p>
	</body>
</DOCTYPE>
